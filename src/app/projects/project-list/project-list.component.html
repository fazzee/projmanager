
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="project-holder">

    <mat-card *ngIf="projects.length > 0 && !isLoading">
        <mat-accordion multi="true" *ngFor="let project of projects" >
            <mat-expansion-panel >
              <mat-expansion-panel-header>
               Project Title: {{ project.title }}
              </mat-expansion-panel-header>
              <h4>Project Description</h4>
              <p>{{ project.description }}</p>
              <h4>Project Started Date</h4>
              <p>{{ project.addedDate }}</p>
              <mat-action-row *ngIf='userIsAuthenticated && userId === project.creator'>
                  <a mat-button color="accent" [routerLink]="['/board', project.id]">OPEN PROJECT BOARD</a>
                  <a mat-button color="primary" [routerLink]="['/edit', project.id]">EDIT</a>
                  <button mat-button color="warn" (click)="onDeleteProject(project.id)">DELETE</button>
                </mat-action-row>
            </mat-expansion-panel>
          </mat-accordion>
      </mat-card>

      <mat-card class="info-text mat-body-1" *ngIf="projects.length == 0 && !isLoading">
        <mat-toolbar><h3 class="card-title">There are no Projects</h3></mat-toolbar>
        <mat-action-row>
          <a mat-button color="primary" [routerLink]="['/create']">Click Here to Create One</a>
        </mat-action-row>
      </mat-card>



            <mat-chip color="accent" selected><a mat-button color="primary" [routerLink]="['/create']">Create New Projext</a></mat-chip>





</div>
